<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Login</title>
  <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
}

.login-box {
    background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
    padding: 40px;
    box-shadow: 
        0 20px 40px rgba(0,0,0,0.3),
        0 0 0 1px rgba(255,193,7,0.2);
    border-radius: 12px;
    width: 320px;
    border: 2px solid #ffc107;
    position: relative;
    overflow: hidden;
}

.login-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #ffc107, #ffca28, #ffc107);
}

.login-box h2 {
    color: #1a1a1a;
    text-align: center;
    margin-bottom: 30px;
    font-size: 28px;
    font-weight: 600;
    letter-spacing: 1px;
    text-transform: uppercase;
}

input {
    width: 100%;
    padding: 15px;
    margin-top: 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #ffffff;
    color: #1a1a1a;
    box-sizing: border-box;
}

input:focus {
    outline: none;
    border-color: #ffc107;
    box-shadow: 0 0 10px rgba(255,193,7,0.3);
    transform: translateY(-2px);
}

input::placeholder {
    color: #666666;
    font-weight: 400;
}

button {
    margin-top: 25px;
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
    color: #ffffff;
    border: 2px solid #ffc107;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,193,7,0.2), transparent);
    transition: left 0.5s;
}

button:hover {
    background: linear-gradient(135deg, #2d2d2d 0%, #1a1a1a 100%);
    border-color: #ffca28;
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(255,193,7,0.4);
}

button:hover::before {
    left: 100%;
}

button:active {
    transform: translateY(-1px);
}

.error {
    color: #dc3545;
    margin-top: 15px;
    text-align: center;
    font-weight: 500;
    padding: 10px;
    background: rgba(220,53,69,0.1);
    border-radius: 6px;
    border-left: 4px solid #dc3545;
    display: none;
}

.error:not(:empty) {
    display: block;
    animation: slideIn 0.3s ease;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Professional loading state */
button:disabled {
    background: #6c757d;
    border-color: #6c757d;
    cursor: not-allowed;
    transform: none;
}

/* Responsive design */
@media (max-width: 480px) {
    .login-box {
        width: 90%;
        margin: 20px;
        padding: 30px;
    }
}
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <!-- ‚úÖ Firebase JS SDKs (v9+) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // ‚úÖ Replace this with your Firebase project config

¬† authDomain: "calculator-for-marbles.firebaseapp.com",
¬† projectId: "calculator-for-marbles",
¬† storageBucket: "calculator-for-marbles.firebasestorage.app",
¬† messagingSenderId: "54611567694",
¬† appId: "1:54611567694:web:23d28f8fd1c690bee2cf1f",
¬† measurementId: "G-N1B33143RF"
};


    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // üîê Login function
    window.login = async function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "newcal 25.html"; // ‚úÖ Redirect after login
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    }
  </script>
</body>
</html>
